name: Production Build

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Production
      uses: appleboy/ssh-action@master
      with:
        host: splatbuild.com
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ${{ secrets.BASE_PATH }}
          ls
